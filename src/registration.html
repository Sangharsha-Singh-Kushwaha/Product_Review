<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <title>Product Name</title>
  </head>
  <body>
    <div class="wrapper">
      <nav class="navbar navbar-expand-lg navbar-dark bgcolor">
        <a class="navbar-brand" href="#">Apple</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home</a>
            </li>

            <li class="nav-item active">
              <a class="nav-link" href="#">Products</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>

      <div class="container mt-5 mb-3">
        <h3 id="reg">Register Carefully</h3>
        <div class="card mt-4">
          <div class="card-body mt-2">
            <form>
              <div class="form-group row">
                <label
                  for=" FirstName"
                  class="col-sm-2"
                  >First Name</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="fname"
                    placeholder="First Name"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label
                  for="LastName"
                  class="col-sm-2"
                  >Last Name</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="lname"
                    placeholder="Last Name"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label
                  for="email"
                  class="col-sm-2 col-form-label col-form-label-sm"
                  >Email</label
                >
                <div class="col-sm-10">
                  <input
                    type="email"
                    class="form-control form-control-sm"
                    id="email"
                    placeholder="Email"
                  />
                </div>
              </div>

              <div class="form-group row">
                  <div class="col-sm-2">
                      <label>Phone No.</label>
                  </div>
                  <div class="col-sm-10">
                      <input type="text" class="form-control" placeholder="Contact No">
                  </div>

              </div>
              <div class="form-group row mr-2">
                <div class="col-sm-2">
                  <label> Address</label>
                </div>
                <div class="col">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Street/Village"
                  />
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="City" />
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="State" />
                </div>
                <div class="col">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Country"
                  />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-2">
                  <label>Product</label>
                </div>
                <div class="col-sm-10">
                  <select class="custom-select" id="product">
                    <option selected>Choose...</option>
                    <option value="1">Iphone13 mini</option>
                    <option value="2">Ipone13</option>
                    <option value="3">Iphone13 pro</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-2">
                  <label>View</label>
                </div>
                <div class="col-sm-10">
                  <textarea class="form-control">
Please write your experiences of previous Iphones
                    </textarea>
                  
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-2">
                  <label>Weekly product updates</label>
                </div>
                <div class="col-sm-10 form-check">
                  <input type="checkbox" id="update" />
                </div>
              </div>
              <div class="Sbutton">
                <button class="btn btn-primary" type="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
